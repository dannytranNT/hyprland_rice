# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1

    bezier = md3_decel,     0.05, 0.70,  0.10,  1.00
    bezier = md3_accel,     0.30, 0.00,  0.80,  0.15
    bezier = menu_decel,    0.10, 1.00,  0.00,  1.00
    bezier = menu_accel,    0.38, 0.04,  1.00,  0.07
    bezier = windMove,      0.83, 0.00,  0.17,  1.00

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = windows,    1, 3, md3_decel, popin 60%
    animation = windowsIn,  1, 3, md3_decel, popin 10%
    animation = windowsOut, 1, 3, md3_accel, popin 10%
    
    animation = layersIn,   1, 2.4, menu_decel, slide
    animation = layersOut,  1, 1.5, menu_accel
    
    animation = border,           1, 10,  default
    animation = borderangle,      0
    animation = fade,             1, 3,   md3_decel
    animation = fadeLayersIn,     1, 2,   menu_decel
    animation = fadeLayersOut,    1, 4.5, menu_accel
    animation = workspaces,       1, 4,   windMove,   slide
    animation = specialWorkspace, 1, 3,   md3_decel,  slidefadevert 15%
}