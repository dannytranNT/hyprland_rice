# ~/.config/hypr/hyprlock.conf

background {
    path = ~/Pictures/wallpaper/desert-red-sun.jpg
    blur_passes = 3
    blur_size = 8
}

label {
    text = $TIME
    font_size = 60
    color = rgba(255, 255, 255, 0.8)
    font_family = "JetBrainsMono Nerd Font"
    position = 0, -150
    halign = center
    valign = center
}

input-field {
    position = 0, 100
    halign = center
    valign = center
    monitor = eDP-1
    size = 300, 60
    font_size = 22
    font_family = "JetBrainsMono Nerd Font"
    color = rgba(255,255,255,0.85)
    outline_color = rgba(255,255,255,0.3)
    inner_color = rgba(0,0,0,0.4)
    rounding = 20
}