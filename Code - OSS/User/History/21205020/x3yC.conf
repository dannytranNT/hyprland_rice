# ~/.config/hypr/hyprlock.conf

background {
    path = /usr/share/backgrounds/default.jpg
    blur_passes = 3
    blur_size = 8
}

label {
    text = $TIME
    font_size = 60
    color = rgba(255,255,255,0.9)
    halign = center
    valign = center
    position = 0, -100
}

input-field {
    position = 0, 100
    halign = center
    valign = center
    size = 300, 60
    rounding = 20
    font_size = 22
    color = rgba(255,255,255,0.9)
    inner_color = rgba(0,0,0,0.4)
    outline_color = rgba(255,255,255,0.3)
}
